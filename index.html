<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>

<body>
  <div class="overlay"></div>
  <div class="addBook">
    <h2>Add a new book</h2>
    <form action="#" class="addBookForm">
      <input type="text" id="title" placeholder="Title">
      <input type="text" id="author" placeholder="Author">
      <input type="number" id="numOfPages" placeholder="Number of pages">
      <label for="read">Finished reading: <input type="checkbox" id="read"></label>
      <button type="submit" class="submitButton">Add book</button>
    </form>
  </div>
  <div class="content">
    <div class="header">
      <h1>My Library</h1>
      <button class="addButton">+</button>
    </div>
    <div class="card-container">
    </div>
  </div>
</body>

</html>
